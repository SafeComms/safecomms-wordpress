name: Build WordPress Plugin

on:
  push:
    branches: [ "main", "master" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Plugin Code
      uses: actions/checkout@v4
      with:
        path: plugin

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Prepare Build Directory
      run: |
        mkdir build
        # Copy plugin files to a clean directory for zipping
        # Exclude git, github workflows, tests, and dev files
        rsync -av --progress plugin/ build/safecomms-moderation/ \
          --exclude '.git' \
          --exclude '.github' \
          --exclude '.gitignore' \
          --exclude 'tests' \
          --exclude 'README.md' \
          --exclude 'composer.json' \
          --exclude 'phpunit.xml'
        
    - name: Create Zip Archive
      run: |
        cd build
        if [[ "${{ github.ref }}" == refs/tags/* ]]; then
          ZIP_NAME="safecomms-wordpress-plugin-${{ github.ref_name }}.zip"
        else
          ZIP_NAME="safecomms-wordpress-plugin.zip"
        fi
        zip -r "$ZIP_NAME" safecomms-moderation
        echo "Zip created at build/$ZIP_NAME"
        echo "ZIP_PATH=build/$ZIP_NAME" >> $GITHUB_ENV

    - name: Upload Artifact
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: safecomms-moderation-plugin
        path: ${{ env.ZIP_PATH }}
        if-no-files-found: error

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.ZIP_PATH }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
